<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="50%" stop-color="#86efac"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
  </defs>
  <!-- Camera body -->
  <rect x="8" y="20" width="48" height="32" rx="4" fill="url(#lensGrad)"/>
  <!-- Flash -->
  <rect x="12" y="16" width="12" height="6" rx="2" fill="#15803d"/>
  <!-- Lens outer ring -->
  <circle cx="32" cy="36" r="14" fill="#052e16"/>
  <!-- Lens middle ring -->
  <circle cx="32" cy="36" r="11" fill="#14532d"/>
  <!-- Lens glass -->
  <circle cx="32" cy="36" r="8" fill="url(#glassGrad)"/>
  <!-- Lens reflection -->
  <ellipse cx="29" cy="33" rx="3" ry="2" fill="rgba(255,255,255,0.4)"/>
  <!-- Shutter button -->
  <circle cx="48" cy="20" r="4" fill="#f97316"/>
</svg>
